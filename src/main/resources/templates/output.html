<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>出力画面 | Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{contents.title}">Thymeleaf課題</h1>
    <h2 th:text="#{contents.output}">出力画面</h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>

    <p><a th:href="@{/input(previous=${val})}" th:text="#{contents.back}">入力画面へ戻る</a></p>
</body>
</html>
